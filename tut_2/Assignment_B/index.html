<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
<head>
    <title>Assignment B</title>
    <h1>Assignment B</h1>
</head>

<body>
<form>
    <p>Text input field:</p>
    <input type="text" id="txtinput">
    <label for="txtinput" >Text</label>

    <p>Password field:</p>
    <input type="password" id="pass" required>
    <label for="pass">Password</label>

    <p>Checkbox</p>
    <input type="checkbox">

    <p>Radiobutton group:</p>
    <div>
        <div>
            <input type="radio" id="1" value="Daisy">
            <label for="1">Daisy</label>
        </div>
        <div>
            <input type="radio" id="2" value="Orchide">
            <label for="2">Orchide</label>
        </div>
        <div>
            <input type="radio" id="3" value="Bellflower">
            <label for="3">Bellflower</label>
        </div>
    </div>

    <p>Dropdown list:</p>
    <label for="flowers">Flowers:</label>
    <select id="flowers">
        <option value="Sunflower">Sunflower</option>
        <option value="Rose">Rose</option>
        <option value="Lilac">Lilac</option>
        <option value="Peony">Peony</option>
    </select>

    <p>Text area:</p>
    <textarea id="info" rows="9" cols="60">Plants cannot move from one location to another, thus many flowers have evolved to attract animals to transfer pollen between individuals in dispersed populations. Most commonly, flowers are insect-pollinated, known as entomophilous; literally "insect-loving" in Greek. To attract these insects flowers commonly have glands called nectaries on various parts that attract animals looking for nutritious nectar. Birds and bees have color vision, enabling them to seek out "colorful" flowers. Some flowers have patterns, called nectar guides, that show pollinators where to look for nectar; they may be visible only under ultraviolet light, which is visible to bees and some other insects.
    </textarea>

    <p>Submit and reset buttons:</p>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>   
</form>
</body>
</html>
