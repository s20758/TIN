<!DOCTYPE html>
<html>
  <head>
    <title>8</title>
  </head>
  <body>
    <form action="/formdata" method="POST">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required/>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Favourite number</span>
        </div>
        <input type="number" class="form-control" placeholder="0" id="number" name="number" required/>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Favourite colour</span>
        </div>
        <input type="color" class="form-control" placeholder="0" id="colour" name="colour" required/>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
