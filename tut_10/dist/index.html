<!DOCTYPE html>
<html>

<head>
  <title>Tutorial 10</title>
</head>

<body>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Celsius</span>
    </div>
    <input type="number" class="form-control" placeholder="Celsius" id="cels_input" name="cels_input" />
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Fahrenheit</span>
    </div>
    <input type="number" class="form-control" placeholder="Fahrenheit" id="fahr_input" name="fahr_input" />
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Kelvin</span>
    </div>
    <input type="number" class="form-control" placeholder="Kelvin" id="kel_input" name="kel_input" />
  </div>
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Kilometers</span>
    </div>
    <input type="number" class="form-control" placeholder="Kilometers" id="km_input" name="km_input"/>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Miles</span>
    </div>
    <input type="number" class="form-control" placeholder="Miles" id="mil_input" name="mil_input"/>
  </div>
</body>
<script src="main.js"></script>
</html>
